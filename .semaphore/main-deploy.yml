version: v1.0
name: main-deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: main-deploy
    task:
      secrets:
        - name: heroku-http
        - name: heroku-deploy
      env_vars:
        - name: HEROKU_APP_NAME
          value: turbo-showcase
      jobs:
        - name: main-deploy
          commands:
            - checkout --use-cache
            - heroku git:remote -a $HEROKU_APP_NAME
            - git push heroku -f $SEMAPHORE_GIT_BRANCH:main
